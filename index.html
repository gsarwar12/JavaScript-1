<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS-1</title>
</head>
<body>
	<h2 align="center">Inline JavaScript</h2>
	
	<button onclick="alert('Hello onclick');">Onclick</button>
	
	<button ondblclick="alert('Hello double click');">On Double Click</button>
	
	<button onmouseout="alert('Hello Mouse out');">Mouse Out</button>
	
	<button onmousemove="alert('Hello Mouse Move');">Mouse Move</button>
	
	<button onmouseover="alert('Hello Mouse Over');">Mouse Over</button>
	
</body>
</html>
